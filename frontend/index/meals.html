<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plates & Places</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- nav bar -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <ul class="nav align-items-center gap-3 mb-0">
                        <li><a href="home.html" class="nav-link px-2 text-primary" aria-current="page">Home</a>
                        </li>
                        <li><a href="about.html" class="nav-link px-2 text-primary">About</a></li>
                        <li><a href="stories.html" class="nav-link px-2 text-primary">Food Stories</a></li>
                        <li><a href="meals.html" class="nav-link px-2 text-primary active">Meal Plans</a></li>
                        <li><a href="shop.html" class="nav-link px-2 text-primary">Shop</a></li>
                        <li><a href="contact.html" class="nav-link px-2 text-primary">Contact Us</a></li>
                    </ul>
                </div>
                <!-- login ' sign up' n search bar-->
                <div class="d-flex align-items-center gap-3">
                    <form class="mb-0" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-white"
                            placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-warning me-2" data-bs-toggle="modal"
                            data-bs-target="#loginModal"><i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </button>
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                            data-bs-target="#signupModal"><i class="bi bi-person-plus-fill me-2"></i>Sign-up</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Welcome Back!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword"
                                placeholder="Enter your password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <!-- sign up modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signupModalLabel">Create Your Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Must be at least 8 characters" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword"
                                placeholder="Re-enter your password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Content would go here -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- API Integration Scripts -->
    <script src="../js/api-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/newsletter.js"></script>
</body>
</html>
